<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basai - List Your Property</title>
  <link rel="stylesheet" href="addProp.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-1">
      <div class="logo">
        <img src="/assets/basaiIcon.png" alt="Basai-Icon">
      </div>
    </div>
    <div class="auth-buttons">
        <!-- <h3>List your property</h3> -->
      <a href="/SignUp/Signup.html" class="register">Register</a>
      <a href="/login/login.html" class="sign-in">Sign in</a>
    </div>
    <div class="left-nav">
      <nav class="nav-links">
        <a href="#">Hotels</a>
        <a href="#">Pods</a>
        <a href="#">Home stays</a>
        <a href="#">Premium</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>List your property .</h2>
    <p id="normal">List your property .</p>
    <div class="property-type">
      <div class="type-card">
        <img src="/assets/home.png" alt="Homestay">
        <p>Homestay</p>
      </div>
      <div class="type-card">
        <img src="/assets/pods.png" alt="Pod">
        <p>Pods</p>
      </div>
      <div class="type-card active">
        <img src="/assets/smallHotel.png" alt="Hotel">
        <p>Hotels</p>
      </div>
      <div class="type-card">
        <img src="/assets/hotel.png" alt="Premium">
        <p>Premium</p>
      </div>
    </div>

    <div class="form-container">
      <div class="upload-box">
        <p>Click to add image</p>
      </div>

      <div class="property-form">
        <input type="text" placeholder="Property name">
        <input type="text" placeholder="Location">
        <textarea placeholder="Description"></textarea>
        <p>Select Your Offerings</p>
        <div class="offerings">
          <button class="offer">Family stay</button>
          <button class="offer">Parking</button>
          <button class="offer">Hot bathtub</button>
          <button class="offer">Taxi service</button>
          <button class="offer">Dinner accommodation</button>
          <button class="offer">WiFi</button>
          <button class="offer">Child environment</button>
          <button class="offer">Tea / Coffee</button>
          <button class="offer">Good food</button>
        </div>

        <input type="text" placeholder="Price (per night)">
        <button class="upload-btn">Upload property</button>
      </div>
    </div>

  </div>
<script src="addProp.js"></script>
</body>
</html>
