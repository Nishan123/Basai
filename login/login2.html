<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login2.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <img src="/assets/basaiIcon.png" alt="Basai Icon" class="basaiIcon" />
            <div class="slider">
                <div class="slide"> 
                    <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
                    <div class="caption">Caption for Slide 1</div>
                </div>
                <div class="slide">
                    <img src="/assets/prashant.jpeg" alt="Slide 2" class="image" />
                    <div class="caption">Caption for Slide 2</div>
                </div>
                <div class="slide">
                    <img src="/assets/sushim1.jpeg" alt="Slide 3" class="image" />
                    <div class="caption">Caption for Slide 3</div>
                </div>
            </div>
        </div>
        <div class="rightContainer">
            <h2 class="title">Login to your account</h2>
            <div class="subtitle">
                <div class="sub-title"><b>Basai·</b></div>
                <div>Explore · Stay · Relax</div>
            </div>
            <form class="form" method="post" action="http://localhost:5005/login">
                <div class="inputRow">
                    <input type="email" name="email" placeholder="Email" class="input" />
                </div>
                <div class="inputRow">
                    <input type="password" name="password" placeholder="Password" class="input" />
                </div>
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
