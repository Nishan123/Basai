    <div class="container">
      <div class="leftContainer">
        <img src="/assets/basaiIcon.png" alt="Basai Icon" class="basaiIcon" />
        <div class="slider">
          <div class="slide"> 
              <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
              <div class="caption">Caption for Slide 1</div>
          </div>
          <div class="slide">
              <img src="/assets/prashant.jpeg" alt="Slide 2" class="image" />
              <div class="caption">Caption for Slide 2</div>
          </div>
          <div class="slide">
              <img src="/assets/sushim1.jpeg" alt="Slide 3" class="image" />
              <div class="caption">Caption for Slide 3</div>
          </div>
          <div class="slide"> 
              <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
              <div class="caption">Caption for Slide 1</div>
          </div>
          <div class="slide">
              <img src="/assets/prashant.jpeg" alt="Slide 2" class="image" />
              <div class="caption">Caption for Slide 2</div>
          </div>
          <div class="slide">
              <img src="/assets/sushim1.jpeg" alt="Slide 3" class="image" />

          <div class="slide"> 
              <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
              <div class="caption">Caption for Slide 1</div>
          </div>
      </div>
      </div>
        <div class="rightContainer">
          <h2 class="title">Log into your  account</h2>
          <div class="subtitle"><div class="sub-title"><b>Basai·</b></div> <div> Explore · Stay · Relax</div></div>
          <form class="form">
            <div class="inputWrapper">
                <input type="email" placeholder="Email" class="input" />
                <img src="/assets/icon/mail-142.png" alt="mail icon">
              </div>
            
              <div class="inputWrapper">
                <input type="password" placeholder="Password" class="input" />
                <img src="/assets/icon/eye-12111.png" alt="eye-icon">
              </div>

            <div class="checkboxContainer">
              <input type="checkbox" id="terms" />
              <label htmlFor="terms" class="checkboxLabel">
                Agree the terms and conditions
              </label>
            </div>
            <button type="submit" class="button">
              Signup
            </button>
          </form>
          <p class="footerText">
            Already have an account? <a href="/SignUp/Signup.html" class="link">sign up.</a>
          </p>
          <a href="/Home/Home.html"><button class="continueButton">Continue without signup →</button></a>
        </div>
      </div>
