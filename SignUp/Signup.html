<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
          <img src="/assets/basaiIcon.png" alt="Basai Icon" class="basaiIcon" />
          <div class="slider">
            <div class="slide"> 
                <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
                <div class="caption">Caption for Slide 1</div>
            </div>
            <div class="slide">
                <img src="/assets/prashant.jpeg" alt="Slide 2" class="image" />
                <div class="caption">Caption for Slide 2</div>
            </div>
            <div class="slide">
                <img src="/assets/sushim1.jpeg" alt="Slide 3" class="image" />
                <div class="caption">Caption for Slide 3</div>
            </div>
            <div class="slide"> 
                <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
                <div class="caption">Caption for Slide 1</div>
            </div>
            <div class="slide">
                <img src="/assets/prashant.jpeg" alt="Slide 2" class="image" />
                <div class="caption">Caption for Slide 2</div>
            </div>
            <div class="slide">
                <img src="/assets/sushim1.jpeg" alt="Slide 3" class="image" />
                <div class="caption">Caption for Slide 3</div>
            </div>
            <div class="slide"> 
                <img src="/assets/signupImage.png" alt="Slide 1" class="image" />
                <div class="caption">Caption for Slide 1</div>
            </div>
        </div>
        </div>
        <div class="rightContainer">
            <h2 class="title">Create an account</h2>
            <div class="subtitle">
                <div class="sub-title"><b>Basai·</b></div>
                <div>Explore · Stay · Relax</div>
            </div>
            <form class="form" method="post" action="http://localhost:5005/signup"> 
                <div class="inputRow">
                    <input type="text" name="firstName" placeholder="First name" class="input" />
                    <input type="text" name="lastName" placeholder="Last name" class="input" />
                </div>
                <input type="email" name="email" placeholder="Email" class="input" />
                <input type="password" name="password" placeholder="Password" class="input" />
                <input type="password" name="confirmPassword" placeholder="Confirm password" class="input" />
                <div class="checkboxContainer">
                    <input type="checkbox" id="terms" />
                    <label for="terms" class="checkboxLabel">
                        Agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="button">Signup</button>
            </form>
            <p class="footerText">
                Already have an account? <a href="/login/login.html" class="link">Log in.</a>
            </p>
            <button class="continueButton">Continue without signup →</button>
        </div>
    </div>
</body>
</html>
