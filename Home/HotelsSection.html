<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basai - Explore Stay Relax</title>
  <link rel="stylesheet" href="ImageBanner.css">
  <link rel="stylesheet" href="Home.css">
  
</head>
<body>
  <header class="navbar">
    <div class="nav-1">
    <div class="logo"><img src="/assets/basaiIcon.png" alt="Basai-Icon"></div>
  </div>
  <div class="auth-buttons">
      <!-- <h3>List your property</h3> -->
      <a href="/SignUp/Signup.html" class="register">Register</a>
      <a href="/login/login.html" class="sign-in">Sign in</a>
    </div>
  </div>

    <div class="left-nav">
    <nav class="nav-links">
      <nav class="nav-links">
        <a href="Home.html" class="tab-link" >Home</a>
        <a href="HotelsSection.html" class="tab-link" >Hotels</a>
        <a href="PermiumSection.html" class="tab-link" >Premium</a>
        <a href="HomestaysSection.html" class="tab-link" >Homestays</a>
      </nav>
     
      
    </div>
    </nav>
  </header>



  <div class="all">
  <section class="hero-section">
    <div class="hero-text">
      <h1>Explore · Stay · Relax</h1>
      <p>Book unique stays and unforgettable experiences anywhere in the world.</p>
    </div>
    <div class="search-bar">

      <div class="input-container" id="location">
      <input type="text" placeholder="Where are you going?" class="input-location input-with-icon">
      <img src="/assets/icon/icons8-car.gif" class="icon" alt="Car-icon">
    </div>

    <div class="input-container" id="date">
      <input type="date" placeholder="Check in Date - Check out Date" class="input-dates input-with-icon">
      <img src="/assets/icon/icons8-date.gif" class="icon" alt="date-icon">
      </div>

      <div class="input-container">
      <input type="number" placeholder="Number of people" class="input-people input-with-icon">
      <img src="/assets/icon/icons8-crowd-30.png" class="icon" alt="crowd-icon">
      </div>
      <button class="search-button">Search</button>
    </div>
  </section>
  
  <div class="carousel-container">
    <div class="main-image">
        <img id="main-image" src="assets/nishan1.jpeg" alt="Main Image">
    </div>
    <div class="thumbnail-container">
        <img class="thumbnail" src="assets/abhishek2.jpeg" alt="Thumbnail 1" onclick="changeImage('assets/abhishek2.jpeg')">
        <img class="thumbnail" src="assets/nishan1.jpeg" alt="Thumbnail 2" onclick="changeImage('assets/nishan1.jpeg')">
        <img class="thumbnail" src="assets/prashant.jpeg" alt="Thumbnail 3" onclick="changeImage('assets/prashant.jpeg')">
        <span class="more-images">+3</span>
    </div>
</div>
<script defer src="home.js"></script>

</body>
